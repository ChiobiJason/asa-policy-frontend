<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Suggestions - ASA Policy App</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>
        <div class="container">
            <!-- SIDEBAR -->
            <div class="sidebar">
                <div class="logo">
                    <img src="/assets/asalogo.png" alt="ASA Logo">
                </div>

                <a href="/public/policies.html" class="nav-item">
                    <!--<span class="nav-icon">ğŸš«</span>-->
                    Active Policies
                </a>

                <a href="/public/bylaws.html" class="nav-item">
                   <!--<span class="nav-icon">ğŸ“‹</span>-->
                    Bylaws
                </a>

                <a href="/public/suggestions.html" class="nav-item-active">
                    <!--<span class="nav-icon">ğŸ’¡</span>-->
                    Student Suggestion
                </a>
                
                <a href="/admin/login.html" class="admin-login">
                    Admin Login
                </a>

                <a href="/public/contact.html" class="contact-link">Contact Us</a>

            </div>

            <!-- MAIN CONTENT -->
            <div class="main-content">
                <div class="header">
                    <div class="search-container">
                        <!--<span class="search-icon">ğŸ”</span>-->
                        <input type="text" class="search-input" id="searchInput" placeholder="Search">
                    </div>
                </div>

                <div class="suggestion-content">
                    <h1 class="suggestion-heading">Send us your suggestions</h1>
    
                    <form id="suggestionForm" class="suggestion-form">
                        <div class="form-group">
                            <label for="emailInput" class="form-label">Enter your UAlberta email address</label>
                            <input type="email" id="emailInput" class="form-input" placeholder="example@ualberta.ca"> 
                        </div>

                        <div class="form-group">
                            <label for="policySelect" class="form-label">Select a policy to refer to</label>
                            <select id="policySelect" class="form-select">
                                <option value="">Select</option>
                                <!-- Options will be populated dynamically from approved policies -->
                            </select>
                        </div>
    
                        <div class="form-group">
                            <label for="suggestionText" class="form-label">Got suggestions? We'd love to hear them</label>
                            <textarea id="suggestionText" class="form-textarea" rows="10" placeholder="Enter your suggestion here..."></textarea>
                        </div>
    
                        <div class="form-actions">
                            <button type="submit" class="submit-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="/js/public/suggestions.js"></script>
    </body>
</html>
